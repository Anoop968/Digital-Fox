<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fox Engine | Cloud Sync</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --accent: #0ea5e9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; }
        nav { width: 260px; background: #0f172a; color: white; height: 100vh; padding: 20px; position: fixed; box-sizing: border-box; }
        nav h2 { color: var(--accent); font-size: 1.2rem; margin-bottom: 30px; letter-spacing: 1px; }
        nav ul { list-style: none; padding: 0; }
        nav li { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; transition: 0.3s; }
        nav li:hover { background: rgba(255,255,255,0.1); }
        .active-nav { background: var(--primary) !important; font-weight: bold; }
        main { margin-left: 260px; padding: 40px; width: calc(100% - 260px); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; height: 200px; margin-bottom: 15px; font-family: inherit; font-size: 1rem; box-sizing: border-box; resize: vertical; }
        button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.2s; }
        button:hover { background: #1d4ed8; }
        .btn-report { background: #10b981; margin-top: 10px; } /* Green for Report */
        .btn-report:hover { background: #059669; }
        .btn-reset { background: #dc2626; margin-top: 10px; } /* Red for Reset */
        .btn-reset:hover { background: #b91c1c; }
        #status-msg { font-size: 0.8rem; color: #64748b; margin-bottom: 20px; }
    </style>
</head>
<body>

<nav>
    <h2>DIGITAL FOX ENGINE</h2>
    <ul id="menu">
        <li onclick="changeTab('planning')" id="nav-planning">Strategic Planning</li>
        <li onclick="changeTab('legal')" id="nav-legal">Legal & Compliance</li>
        <li onclick="changeTab('rnd')" id="nav-rnd">R&D Exploration</li>
        <li onclick="changeTab('design')" id="nav-design">Product Design</li>
        <li onclick="changeTab('funding')" id="nav-funding">Finance & Funding</li>
        <li onclick="changeTab('presentation')" id="nav-presentation">Presentation</li>
    </ul>
    
    <button class="btn-report" onclick="submitWeeklyReport()">üìù Submit Weekly Report</button>
    
    <button class="btn-reset" onclick="resetAllData()">üóëÔ∏è Reset Weekly Data</button>
</nav>

<main>
    <div id="status-msg">Checking Cloud Connection...</div>
    <h1 id="section-title">Strategic Planning</h1>
    
    <div class="grid">
        <div class="card">
            <h3>TEAM MEMBERS</h3>
            <textarea id="members-input" placeholder="Enter names..."></textarea>
            <button id="btn-members" onclick="handleSave('members')">Save Members</button>
        </div>
        <div class="card">
            <h3>WEEKLY SPRINT GOALS</h3>
            <textarea id="plan-input" placeholder="Enter goals..."></textarea>
            <button id="btn-plan" onclick="handleSave('plan')">Save Plan</button>
        </div>
    </div>
</main>

<script>
    let currentKey = 'planning';
    let startupData = {};

    const firebaseConfig = {
        apiKey: "AIzaSyCHPE9iOu1DZpKD8JjGK7o1pskZhFeqekM",
        authDomain: "digital-fox-79c5c.firebaseapp.com",
        databaseURL: "https://digital-fox-79c5c-default-rtdb.firebaseio.com", 
        projectId: "digital-fox-79c5c",
        storageBucket: "digital-fox-79c5c.firebasestorage.app",
        messagingSenderId: "1024069589964",
        appId: "1:1024069589964:web:dd5f35c584a64f148b9b69"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function changeTab(key) {
        currentKey = key;
        document.querySelectorAll('nav li').forEach(el => el.classList.remove('active-nav'));
        const activeItem = document.getElementById('nav-' + key);
        if(activeItem) activeItem.classList.add('active-nav');
        
        const titles = {
            planning: "Strategic Planning",
            legal: "Legal & Compliance",
            rnd: "R&D Exploration",
            design: "Product Design",
            funding: "Finance & Funding",
            presentation: "Presentation"
        };
        document.getElementById('section-title').innerText = titles[key];
        loadSectionData();
    }

    db.ref('startupData').on('value', (snapshot) => {
        startupData = snapshot.val() || {};
        document.getElementById('status-msg').innerText = "Cloud Synced at " + new Date().toLocaleTimeString();
        loadSectionData();
    });

    function loadSectionData() {
        const data = startupData[currentKey] || { members: "", plan: "" };
        const mInput = document.getElementById('members-input');
        const pInput = document.getElementById('plan-input');
        
        if (document.activeElement !== mInput) mInput.value = data.members || "";
        if (document.activeElement !== pInput) pInput.value = data.plan || "";
    }

    function handleSave(field) {
        const btn = document.getElementById('btn-' + field);
        const inputId = field === 'members' ? 'members-input' : 'plan-input';
        const val = document.getElementById(inputId).value;
        
        btn.disabled = true;
        btn.innerText = "Syncing...";

        db.ref('startupData/' + currentKey + '/' + field).set(val)
            .then(() => {
                btn.innerText = "Saved!";
                setTimeout(() => { 
                    btn.disabled = false; 
                    btn.innerText = field === 'members' ? "Save Members" : "Save Plan";
                }, 1500);
            })
            .catch((error) => {
                alert("Cloud Error: " + error.message);
                btn.disabled = false;
                btn.innerText = "Retry Save";
            });
    }

    // NEW: Function to submit a final report
    function submitWeeklyReport() {
        const userName = prompt("Enter your name for the report:");
        if (!userName) return;

        const reportData = {
            submittedBy: userName,
            timestamp: new Date().toLocaleString(),
            dataAtSubmission: startupData
        };

        db.ref('projectReports').push(reportData)
            .then(() => alert("Weekly Project Report submitted successfully!"))
            .catch(err => alert("Submission failed: " + err.message));
    }

    function resetAllData() {
        if (confirm("Wipe all data for all 9 members?")) {
            db.ref('startupData').remove()
            .then(() => alert("Dashboard Cleared"))
            .catch(err => alert("Error: " + err.message));
        }
    }

    changeTab('planning');
</script>
</body>
</html>
