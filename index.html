<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Fox Engine</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; }
        nav { width: 260px; background: #0f172a; color: white; height: 100vh; padding: 20px; position: fixed; }
        nav h2 { color: #0ea5e9; font-size: 1.2rem; margin-bottom: 30px; }
        nav ul { list-style: none; padding: 0; }
        nav li { padding: 12px; cursor: pointer; border-radius: 8px; margin-bottom: 5px; }
        .active-nav { background: var(--primary); }
        main { margin-left: 260px; padding: 40px; width: 100%; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; height: 150px; margin-bottom: 15px; }
        button { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<nav>
    <h2>DIGITAL FOX ENGINE</h2>
    <ul id="menu">
        <li onclick="showSection('planning')" id="nav-planning">Strategic Planning</li>
        <li onclick="showSection('legal')" id="nav-legal">Legal & Compliance</li>
        <li onclick="showSection('rnd')" id="nav-rnd">R&D Exploration</li>
        <li onclick="showSection('design')" id="nav-design">Product Design</li>
        <li onclick="showSection('funding')" id="nav-funding">Finance & Funding</li>
        <li onclick="showSection('presentation')" id="nav-presentation">Presentation</li>
    </ul>
</nav>

<main>
    <h1 id="section-title">Loading...</h1>
    <div id="active-section" class="grid"></div>
</main>

<script>
    // YOUR CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyCHPE9iOu1DZpKD8JjGK7o1pskZhFeqekM",
        authDomain: "digital-fox-79c5c.firebaseapp.com",
        databaseURL: "https://digital-fox-79c5c-default-rtdb.firebaseio.com",
        projectId: "digital-fox-79c5c",
        storageBucket: "digital-fox-79c5c.firebasestorage.app",
        messagingSenderId: "1024069589964",
        appId: "1:1024069589964:web:dd5f35c584a64f148b9b69"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let startupData = {};

    // Pull from Cloud
    db.ref('startupData').on('value', (snapshot) => {
        startupData = snapshot.val() || {
            planning: { title: "Goals & Planning Rules", members: "", plan: "" },
            legal: { title: "Legal & Compliance", members: "", plan: "" },
            rnd: { title: "R&D Exploration", members: "", plan: "" },
            design: { title: "Product Design", members: "", plan: "" },
            funding: { title: "Finance & Funding", members: "", plan: "" },
            presentation: { title: "Presentation", members: "", plan: "" }
        };
        const current = document.querySelector('.active-nav')?.id.split('-')[1] || 'planning';
        showSection(current);
    });

    function showSection(key) {
        document.querySelectorAll('nav li').forEach(el => el.classList.remove('active-nav'));
        document.getElementById('nav-' + key)?.classList.add('active-nav');
        
        const section = startupData[key];
        document.getElementById('section-title').innerText = section.title;
        
        document.getElementById('active-section').innerHTML = `
            <div class="card">
                <h3>TEAM MEMBERS</h3>
                <textarea id="m-${key}">${section.members}</textarea>
                <button onclick="saveData('${key}', 'members')">Save Members</button>
            </div>
            <div class="card">
                <h3>WEEKLY SPRINT GOALS</h3>
                <textarea id="p-${key}">${section.plan}</textarea>
                <button onclick="saveData('${key}', 'plan')">Save Plan</button>
            </div>`;
    }

    function saveData(key, field) {
        const val = document.getElementById((field === 'members' ? 'm-' : 'p-') + key).value;
        db.ref('startupData/' + key + '/' + field).set(val);
        alert("Synced to Cloud!");
    }
</script>
</body>
</html>
